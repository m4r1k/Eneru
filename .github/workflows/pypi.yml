name: PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"

          # Get short commit hash for code version
          # Use + for PEP 440 local version identifier
          SHORT_HASH=$(git rev-parse --short HEAD)
          VERSION_FULL="${VERSION}+${SHORT_HASH}"

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_FULL=$VERSION_FULL" >> $GITHUB_OUTPUT
          echo "Publishing package version: $VERSION"
          echo "Code version: $VERSION_FULL"

      - name: Update version in script
        run: |
          # Update __version__ with full version including git hash
          # PyPI strips local version (+hash) from package metadata,
          # but the installed code will show the full version
          sed -i "s/^__version__ = .*/__version__ = \"${{ steps.version.outputs.VERSION_FULL }}\"/" src/eneru/monitor.py
          grep "__version__" src/eneru/monitor.py

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
