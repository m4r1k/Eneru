site_name: Eneru
site_description: Intelligent UPS Monitoring & Shutdown Orchestration for NUT
site_url: https://eneru.readthedocs.io/
repo_url: https://github.com/m4r1k/Eneru
repo_name: m4r1k/Eneru

theme:
  name: material
  palette:
    - scheme: default
      primary: amber
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: amber
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.highlight
    - search.suggest
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Configuration: configuration.md
  - Shutdown Triggers: triggers.md
  - Notifications: notifications.md
  - Remote Servers: remote-servers.md
  - Troubleshooting: troubleshooting.md
  - Changelog: changelog.md

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/m4r1k/Eneru
